<style>
/* Global styles */
/* body {
  margin: 0;

} */

body {
    background-color: rgba(15, 20, 26, 0.5);
    color:white;
    font-family: "IBM Plex Sans Thai", sans-serif;
    font-style: normal;
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 40px; /* Add padding-top instead of margin-top */
}

.container {
    position: relative;
    width: 70%;
    height: 400px;
    background-color: #0F141A;
    padding: 30px 50px;
    border-radius: 30px;
    overflow: hidden; /* Clip overflow content */
}

.content {
    padding: 10px 50px;
    overflow-y: scroll; /* Enable vertical scrolling within the content */
    height: 100%; /* Set a fixed height for the content */
}

/* Scrollbar styles */
.container::-webkit-scrollbar {
    width: 12px; /* Set the width of the scrollbar */
    margin-right: 4px; /* Shift scrollbar to the right */
}

.container::-webkit-scrollbar-track {
    background: #0F141A; /* Set the background color of the scrollbar track to match the container */
}

.container::-webkit-scrollbar-thumb {
    background-color: black; /* Set the color of the scrollbar thumb to black */
    border-radius: 6px; /* Set the border radius of the scrollbar thumb */
}

.container::-webkit-scrollbar-thumb:hover {
    background-color: #333; /* Change the color of the scrollbar thumb on hover */
}

/* Add this CSS to style the content being dragged */
.list-item:active {
    background-color: black;
    color: white;
}

.search-container {
    width:60%;
    position: relative;
}

.search-input {
    font-size:16px;
    width: calc(100% - 40px);
    padding: 15px 10px 15px 60px;
    border-radius: 20px;
    outline: none;
    border: none;
    color: white;
    background: #222830;
}

.search-icon {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    color: #777;
    padding-left:20px;
    pointer-events: none;
}


.list-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    margin-top: 20px;
}

.list-item img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
}

.list-item-name {
    flex: 1; /* Take remaining space */
}

.selector-circle {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: 2px solid #FFF;
    margin-right: 10px;
    cursor: pointer;
}

.selector-selected {
    background-color: #FFF;
}

.content hr {
    /* background: rgba(192, 4, 4, 0.1); */
    border:0.1px solid rgba(133, 131, 131, 0.1);
}

.list-item-name{
    font-size:18px;
    font-weight:300;
    margin-left:30px;
}

/* Add this CSS */
.search-input:focus {
    border: 0.8px solid rgb(136, 135, 135);
    /* transition: border 0.3s ease-in-out; */
}

.jl {
    position: absolute;
    bottom: -40px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
}
</style>

</head>

<body>

<div class="container">
    <div class="content">
        <br>
        <div class="searchbg">
            <div class="search-container">
                <i class="fa fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search for Slate Users">
            </div>
        </div>
        <br>
        <hr>
        <div class="list-item">
            <img src="https://via.placeholder.com/50" alt="Placeholder Image">
            <div class="list-item-name">John Doe</div>
            <div class="selector-circle"></div>
        </div>
        <hr>
        <div class="list-item">
            <img src="https://via.placeholder.com/50" alt="Placeholder Image">
            <div class="list-item-name">Jane Doe</div>
            <div class="selector-circle"></div>
        </div>
        <hr>
        <div class="list-item">
            <img src="https://via.placeholder.com/50" alt="Placeholder Image">
            <div class="list-item-name">Alice</div>
            <div class="selector-circle"></div>
        </div>
        <hr>
        <div class="list-item">
            <img src="https://via.placeholder.com/50" alt="Placeholder Image">
            <div class="list-item-name">Bob</div>
            <div class="selector-circle"></div>
        </div>
        <hr>
        <div class="list-item">
            <img src="https://via.placeholder.com/50" alt="Placeholder Image">
            <div class="list-item-name">Eve</div>
            <div class="selector-circle"></div>
        </div>
        <hr>
    </div>
</div>

<div class="jl">
    <h1> Jiggy Lawyer </h1>
</div>
